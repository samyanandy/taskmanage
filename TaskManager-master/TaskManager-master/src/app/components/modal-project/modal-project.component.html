<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Selete Project</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <select class="form-control" name="userid" [(ngModel)]="selectedProject">
      <option [value]="prj.projectId" *ngFor="let prj of project">{{prj.project}}</option>
    </select>
    <button (click)="passBack()" type="submit" style="margin:10px;"class="btn btn-primary">Select</button>
  </div>
